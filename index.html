<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <img src="./images/cloud-nb.png" alt="cloud" />
    <header>
      <nav>
        <h1>Hangman</h1>
        <button>
          <img src="./images/lightbulb-nb.png" alt="lightbulb" />
        </button>
      </nav>
      <p>Welcome to Hangman!</p>
      <p>Choose your category and difficulty using the dropdown menus below.</p>
      <div class="menus">
        <div class="menus__category">
          <label for="category">Category:</label>
          <select name="category" id="category-menu">
            <option value="animals">Animals</option>
            <option value="cities">Cities</option>
            <option value="food">Food</option>
            <option value="movies">Movies</option>
            <option value="random">Random</option>
          </select>
        </div>
        <div class="menus__difficulty">
          <label for="difficulty">Difficulty:</label>
          <select name="difficulty" id="difficulty-menu">
            <option value="easy">Easy</option>
            <option value="regular">Regular</option>
            <option value="beast-mode">BEAST MODE</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <p>Your chosen category is:</p>
      <div class="answer"></div>
      <div class="letters">
        <button class="letters__button">a</button>
        <button class="letters__button">b</button>
        <button class="letters__button">c</button>
        <button class="letters__button">d</button>
        <button class="letters__button">e</button>
        <button class="letters__button">f</button>
        <button class="letters__button">g</button>
        <button class="letters__button">h</button>
        <button class="letters__button">i</button>
        <button class="letters__button">j</button>
        <button class="letters__button">k</button>
        <button class="letters__button">l</button>
        <button class="letters__button">m</button>
        <button class="letters__button">n</button>
        <button class="letters__button">o</button>
        <button class="letters__button">p</button>
        <button class="letters__button">q</button>
        <button class="letters__button">r</button>
        <button class="letters__button">s</button>
        <button class="letters__button">t</button>
        <button class="letters__button">u</button>
        <button class="letters__button">v</button>
        <button class="letters__button">w</button>
        <button class="letters__button">x</button>
        <button class="letters__button">y</button>
        <button class="letters__button">z</button>
      </div>
      <div class="clue">Clue:</div>
      <div class="container">
        <span id="hangman">Hangman</span>
        <span id="letters-used">Guesses left:</span>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
