<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Hangman</h1>
        <button>
          <img src="./images/lightbulb-nb.png" alt="lightbulb" />
        </button>
      </nav>
      <p>
        Welcome to Hangman! Choose your category and difficulty using the
        dropdown menus below.
      </p>
      <div class="menus">
        <label for="category">Category:</label>
        <select name="category" id="category-menu">
          <option value="animals">Animals</option>
          <option value="cities">Cities</option>
          <option value="food">Food</option>
          <option value="movies">Movies</option>
          <option value="random">Random</option>
        </select>
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty-menu">
          <option value="easy">Easy</option>
          <option value="regular">Regular</option>
          <option value="beast-mode">BEAST MODE</option>
        </select>
      </div>
    </header>

    <main>
      <p>Your chosen category is:</p>
      <div class="container">
        <span id="hangman">Hi</span>
        <span id="letters-used">Letters used</span>
      </div>
      <div class="word">Word to Guess</div>
      <div class="letters">
        <button>a</button>
        <button>b</button>
        <button>c</button>
        <button>d</button>
        <button>e</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>i</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>m</button>
        <button>n</button>
        <button>o</button>
        <button>p</button>
        <button>q</button>
        <button>r</button>
        <button>s</button>
        <button>t</button>
        <button>u</button>
        <button>v</button>
        <button>w</button>
        <button>x</button>
        <button>y</button>
        <button>z</button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
